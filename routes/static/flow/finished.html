<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>You're connected</title>
	</head>
	<body>
		<div class="app">
			<h1 id="username">You're connected</h1>
			<p>You can now access the internet.</p>
			<br />
			<p>
				See this page a lot? Turn off Mac Address randomisation in your
				device settings.
			</p>
		</div>

		<script src="/js/global.js"></script>
		<script>
			(async () => {
				const userFetch = await fetch("/api/user", {
					headers: {
						devid: devID,
					},
				});

				const userFetchJson = await userFetch.json();

				if (userFetch.status != 200) {
					alert(
						"Something went wrong and you were routed incorrectly...",
					);
					window.location.href = "check.html";
				}

				document.getElementById(
					"username",
				).innerText = `You're connected, ${userFetchJson.name}`;
			})();
		</script>
	</body>
</html>
